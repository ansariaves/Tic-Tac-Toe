<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
      td{
        height: 150px;
        width: 150px;
        text-align: center;
        border: 5px solid black;
        font-size: 100px
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron p-5 mb-4 bg-body-tertiary rounded-3">
        <h1>Welcome to Tic Tac Toe</h1>
        <p>Get ready to play!</p>
        <button id='restartButton' type="button" class="btn btn-primary btn-lg" name="button">Restart!</button>
      </div>

      <table align='center'>
        <tr>
          <td id='one'></td>
          <td id='two'></td>
          <td id='three'></td>
        </tr>
        <tr>
          <td data-pos="3"></td>
          <td data-pos="4"></td>
          <td data-pos="5"></td>
        </tr>
        <tr>
          <td data-pos="6"></td>
          <td data-pos="7"></td>
          <td data-pos="8"></td>
        </tr>
      </table>

    </div>

<script src="index.js"></script>
  </body>
</html>
